<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
      body {
        padding: 30px;
      }
      hr {
        border: 5px solid black;
      }   
      .demo {
        background: #1779ba;
      }
      .cell {
      /*background: dodgerblue;*/
        background: red;
        line-height: 50px;
        height: 50px;
        color: white;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    
    <!--grid-x - класс заменяющий row, строка -->
    <div class="grid-x">
      <!-- cell - класс заменяющий cell, ячейка-->
      <div class="small-6 cell">
        <h5>Logo</h5>
      </div>

      <div class="small-6 cell">
        <h5>Menu</h5>
      </div>

    </div>
    <br>
    <hr>
    <br>

    <h2>XY Grid example</h2>
    <div class="grid-x grid-margin-x demo">
      <div class="cell medium-6 large-4">12/6/4 cells</div>
      <div class="cell medium-6 large-8">12/6/8 cells</div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell medium-6 large-4">12/6/4 cells</div>
      <div class="cell medium-6 large-8">12/6/8 cells</div>
    </div>
    <hr>
    
    <h2>XY Grid Gutter Example</h2>
    <p>Cells have background red, content inside has background blue. </p>
    <h4>Margin Gutters</h4>
    <div class="grid-x grid-margin-x">
      <div class="medium-6 large-4 cell"><div class="demo">12/6/4 cells</div></div>
      <div class="medium-6 large-8 cell"><div class="demo">12/6/8 cells</div></div>
    </div>
    <h4>Padding Gutters</h4>
    <div class="grid-x grid-padding-x">
      <div class="medium-6 large-4 cell"><div class="demo">12/6/4 cells</div></div>
      <div class="medium-6 large-8 cell"><div class="demo">12/6/8 cells</div></div>
    </div>
    <br>
    <hr>
    <br>
    <div class="grid-y" style="height: 500px;">
      <div class="cell small-6 medium-8 large-2">
        6/8/2
      </div>
      <div class="cell small-6 medium-4 large-10">
        6/4/10
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
