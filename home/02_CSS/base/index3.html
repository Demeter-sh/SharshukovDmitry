<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с блоками</title>
    <style>
        .navigationBock{
            background-color:#cccccc;
            width: 15em;
            height: 215px;
            float: left;
        }
        .article{
            background-color: #aaaaaa;
            width: 100%;
            height: 92px;
            margin-bottom: 2em;
        } 
        .footer{
            background-color: #cccccc;
            width: 100%;
            height: 20px;
            clear: both;
        }
        .wrap{
            background-color: rgb(190, 23, 23);
            width: 100%;
            height: 215px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="navigationBock">Блок навигации</div>
        <div class="article">Статья 1</div>
        <div class="article">Статья 2</div>
    </div>
    <div class="footer">Подвал</div>
</body>
</html>
