<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. CSS. base2</title>
    <style>
        table{
            text-align: center;
        }
        .heavyGrey_tr{
            background-color: #808080;
        }
        .lightGrey_tr{
            background-color: #d3d3d3;
        }
        table {
            margin: 0;
            border-collapse: collapse;
            border-style: hidden;
        }
        td {
            padding: 0.5rem;
            border: 3px dotted;
        }
        th {
            padding: 0.5rem;
            border: 3px dotted;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr class="heavyGrey_tr">
            <th>ФИО</th>
            <th>пол</th>
            <th>должность</th>
            <th>дата рож.</th>
            <th>Данные 01</th>
            <th>Данные 02</th>
        </tr>
        <tr class="show" id="hideShow1">
            <td>Иванов Иван Иванович</td>
            <td>М</td>
            <td>Начальник</td>
            <td>01.01.1960</td>
            <td>4567</td>
            <td>3453</td>
        </tr>
        <tr class="lightGrey_tr show" id="hideShow2">
            <td>Петрова Илонна Петровна</td>
            <td>Ж</td>
            <td>секретарь</td>
            <td>01.01.1989</td>
            <td>98795</td>
            <td>46529</td>
        </tr>
        <tr class="show" id="hideShow3" sty>
            <td>Сидоров Илья Игоревич</td>
            <td>М</td>
            <td>бухгалтер</td>
            <td>01.01.1979</td>
            <td>789780</td>
            <td>7897098</td>
        </tr>
        <tr id="hideShow">
            <td colspan="6">ДАННЫЕ О СОТРУДНИКАХ</td>
        </tr>
    </table>
    <div id="button" style="width: 50px; height: 25px; background-color: black;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function ($){
            $('#hideShow1').click(function(){
                $('#hideShow1').hide();
            })

            $('#hideShow2').click(function(){
                $('#hideShow2').hide();
            })

            $('#hideShow3').click(function(){
                $('#hideShow3').hide();
            })
            
            $('#button').click(function(){
                $('.show').show();
            })
        });
    </script>
</body>
</html>
